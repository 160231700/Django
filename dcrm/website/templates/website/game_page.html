{% extends 'website/base.html' %}
{% block content %}

    <br>
    <br>
    <h5> Welcome to the game demonstration page </h5>
    <br>

    <table class= "table table-dark table-hover table-borded">
        <thead class="table-primary">
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Name </th>
                <th scope="col"> Stars </th>
            </tr>
        </thead>

        <tbody>
        {% if data %}
            {% for row in data %}
            <tr>
                <td> {{row.id}} </td>
                <td> {{row.character_name}} </td>
                <td> {{row.stars}} </td>
            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
{% endblock %}
